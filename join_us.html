    <main>
        <h1>📜 靈魂契約書 (入團申請)</h1>
        <p class="intro-text">這不是一份普通的報名表，這是你獻上忠誠、誓死守護單身尊嚴的契約。</p>

        <form id="joinForm">
            <table id="joinFormTable">
                <tr>
                    <td class="left">姓名</td>
                    <td class="right"><input type="text" id="name" required placeholder="請填寫姓名"></td>
                </tr>
                <tr>
                    <td class="left">稱號</td>
                    <td class="right"><input type="text" id="code" required placeholder="行走江湖的稱號"></td>
                </tr>
                <tr>
                    <td class="left">電子信箱</td>
                    <td class="right"><input type="email" id="email" required placeholder="接收入團通知用"></td>
                </tr>
                <tr>
                    <td class="left">性別</td>
                    <td class="right">
                        <label><input type="radio" name="gender" value="男" class="radio-small" required> 男</label>
                        <label><input type="radio" name="gender" value="女" class="radio-small"> 女</label>
                        <label><input type="radio" name="gender" value="其他" class="radio-small"> 其他</label>
                    </td>
                </tr>
                <tr>
                    <td class="left">單身年資</td>
                    <td class="right">
                        <select id="years" required>
                            <option value="" disabled selected>請誠實選擇...</option>
                            <option value="0">0年</option>
                            <option value="1">1年</option>
                            <option value="5">5年</option>
                            <option value="10">10年以上</option>
                            <option value="30">30年以上</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="left">誓言</td>
                    <td class="right">
                        <label>
                            <input type="checkbox" id="oath" class="radio-small"> 
                            我發誓不在七夕、情人節、聖誕節出門放閃，並誓死守護單身尊嚴。
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="left">痛恨情侶的原因</td>
                    <td class="right">
                        <textarea id="reason" placeholder="請盡情宣洩你的怨念..."></textarea>
                    </td>
                </tr>
            </table>
            <br>
            <button type="submit" class="submit-btn">🩸 簽訂靈魂契約</button>
        </form>

        <div id="result-message" style="display:none; margin-top: 20px; padding: 20px; border: 2px solid #d63384; background: rgba(0,0,0,0.8); color: white;"></div>
